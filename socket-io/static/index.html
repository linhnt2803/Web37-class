<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo socket</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
</head>
<body>
  Hey!
  <script>
    // const urlServerSocket = 'http://localhost:9000'
    const urlServerSocket = '/'
    const socket = io(urlServerSocket)

    // receive mess from server
    socket.on('asking', (data) => {
      let question = data
      let answer = window.prompt(question)

      let answerAsYesNo = answer.toLowerCase() == 'yes'
        ? 'yes'
        : 'no'
      socket.emit('answer', answerAsYesNo)
    })

    socket.on('result', (message) => {
      window.alert('Server have a message for you that: '
        + message)
    })
  </script>
</body>
</html>
